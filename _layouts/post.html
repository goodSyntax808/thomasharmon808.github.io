---
layout: default
---
<!-- Post -->
<div class="d-flex container-fluid">
  <div class="flex-row text-center">
    <img src="~/assets/images/posts/post{{ post.number }}.png" class="rounded mx-auto d-block" alt="Project image could not be loaded">
  </div>
  <div class="flex-row text-center">
    <h1>{{ page.title }}</h1>
  </div>
  <div class="flex-row text-center">
    <h4>{{ page.subtitle }}</h4>
  </div>
  <div class="flex-row text-center">
    <h6>Posted on {{ page.date date: '%B %d, %Y' }}</h6>
  </div>
  <div class="container d-flex">
    <div class="flex-row">
      <div class="col-lg-8 col-md-10 mx-auto">
        {{ content }}
      </div>
    </div>
  </div>
</div>
